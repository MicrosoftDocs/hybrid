abstract:
  description: Azure and Azure Stack enable development of hybrid applications, built on a suite of intelligent cloud and intelligent edge services. Learn how to leverage hybrid patterns and solutions for use in your own app development.<br/><br/>If you're an Azure Stack operator who manages the infrastructure and offers services, see the <a href="../operator/">operator documentation</a>.<br/><br/>See the <a href="../user/">user documentation</a> for guidance on using and deploying resources to Azure Stack. See the <a href="../asdk">Azure Stack Development Kit (ASDK)</a> documentation to learn how to deploy and use a single-node evaluation version of Azure Stack for free.
